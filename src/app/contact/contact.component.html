<div class="container" style="margin-top:70px;">
  <div class="row">
    <h1 class="text-center">Contact App</h1>
  </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.id }}</td>
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td><a class="btn btn-danger" (click)="deleteContact(contact)">Delete</a></td>
        </tr>
      </tbody>
    </table>

    <form action="POST" (ngSubmit)="addContact()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="name" [(ngModel)]="newContact.name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="email" [(ngModel)]="newContact.email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="phone" [(ngModel)]="newContact.phone">
      </div>
      <button class="btn btn-success">Add</button>
    </form>
</div>
